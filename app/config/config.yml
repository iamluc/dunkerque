imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: fos_user.yml }
    - { resource: swarrot.yml }
    - { resource: services.yml }

parameters:
    locale: en
    # Catastrophic backtracking !! (http://www.regular-expressions.info/catastrophic.html)
#    regex_name: "([a-z0-9]+(?:[._-][a-z0-9]+)*/?)+"
    # Simplified version (but incorrect according to http://docs.docker.com/registry/spec/api/#overview)
    regex_name: "[a-z0-9][-._a-z0-9/]*[a-z0-9]"

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: "%trusted_proxies%"
    session:
        name: "DKSESSID"
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'bootstrap_3_layout.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        server_version: 10.0

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Doctrine Migrations Configuration
doctrine_migrations:
    dir_name: "%kernel.root_dir%/Resources/DoctrineMigrations"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Lexik JWT Authentication Configuration
lexik_jwt_authentication:
    private_key_path: %jwt_private_key_path%
    public_key_path:  %jwt_public_key_path%
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        %jwt_token_ttl%

oneup_flysystem:
    adapters:
        storage:
            local:
                directory: %storage_path%

    filesystems:
        storage:
            adapter: storage
            alias: storage

fos_elastica:
    clients:
        default:
            host: %elasticsearch_host%
            port: %elasticsearch_port%
    indexes:
        app:
            index_name: app_%kernel.environment%
            types:
                repository:
                    mappings:
                        name: { boost: 3 }
                        title: { boost: 2 }
                        description: { boost: 2 }
                        private: ~
                        pulls: ~
                        stars: ~
                        owner:
                            type: "object"
                            properties:
                                id: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Repository
                        provider: ~
                        listener:
                            insert: true
                            update: true
                            delete: true
                        finder: ~

knp_paginator:
    template:
        pagination: KnpPaginatorBundle:Pagination:twitter_bootstrap_v3_pagination.html.twig
